<body>
    <h1>Tic Tac Toe</h1>
    <div class="main">

            <tr>
                <td id="row1">===</td>
                <td id="row2" class="first" >===</td>
                <td id="row3">===</td>
            </tr>
            <tr>
                <td class="second"id="row4" >===</td>
                <td class="first second"id="row5" >===</td>
                <td class="second"id="row6" >===</td>
            </tr>
            <tr>
                <td id="row7">===</td>
                <td id="row8" class="first">===</td>
                <td id="row9">===</td>
            </tr>
        </table>
        <div class="expalination">Current player is:- X </div>

        <button onclick="resetgame()">Reset</button>
    <script src="javascript.js"></script>
</body>
